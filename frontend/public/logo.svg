<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main parking meter head -->
  <circle cx="100" cy="70" r="50" fill="#3498DB" stroke="#2980B9" stroke-width="3"/>
  
  <!-- Clock/gauge display -->
  <circle cx="100" cy="70" r="35" fill="white"/>
  <circle cx="100" cy="70" r="30" fill="#3498DB"/>
  
  <!-- Clock hands/gauge indicators -->
  <line x1="100" y1="45" x2="100" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="52" x2="90" y2="58" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="115" y1="52" x2="110" y2="58" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- P letter in center -->
  <text x="100" y="80" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">P</text>
  
  <!-- Orbital ring -->
  <ellipse cx="100" cy="70" rx="65" ry="35" fill="none" stroke="#3498DB" stroke-width="8" opacity="0.7"/>
  <circle cx="65" cy="85" r="6" fill="#3498DB"/>
  
  <!-- Meter pole -->
  <rect x="90" y="120" width="20" height="60" fill="#3498DB" rx="10"/>
  
  <!-- M letter at bottom -->
  <text x="100" y="170" text-anchor="middle" fill="#3498DB" font-size="48" font-weight="bold" font-family="Arial">M</text>
  
  <!-- Base -->
  <ellipse cx="100" cy="185" rx="25" ry="5" fill="#3498DB" opacity="0.3"/>
</svg> 